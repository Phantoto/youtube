<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="top pt-2 border-bottom shadow-sm p-3 mb-2 bg-white rounded"><!--шапка-->
		<div class="col-12 row ml-auto mr-auto">
			<div class="col-3 d-flex">
				<div class="col-1 mr-3">
					<img src="1.png" width="30">
				</div>
				<div class="col-11 ">
					<img src="2.png" width="80">
				</div>
			</div>
			<div class="col-6">
				<div class="row col-12">
				  <input type="text" class="w-75 border rounded-left p-1" placeholder="Введите запрос">
				  <div class="input-group-append">
				    <span>
				    	<button type="button" class="btn-light ">
				    		<img src="3.png" width="20">
				    	</button>
				    </span>
				  </div>
				</div>
			</div>	
			<div class="col-3 row">
				<div class="col-2">
					<img src="video.png" width="20">
				</div>
				<div class="col-2">
					<img src="google.png" width="15">
				</div>
				<div class="col-2">
					<img src="message.png" width="20">
				</div>
				<div class="col-2">
					<img src="notification.png" width="15">
				</div>
				<div class="col-2">
					<img src="avatar.jpg" width="20">
				</div>
			</div>
			
		</div>
	</div>
		<div class="main bg-white col-11 ml-auto mr-auto">

				<div class="col-8 main bg-white"><!--контент сайта-->
					<div class="embed-responsive embed-responsive-16by9">
 						 <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/HSUKLUPOkfE" allowfullscreen></iframe>
					</div>
					<div>
						<div class="top bg-white">
							<h5>Saitama VS Silver Fang</h5>
						</div>
						<div class="top bg-white border-bottom row"><!--просмотры лайки и поделиться-->
							<div class="col-5 ">
								<p>999999999999999 просмотров</p>
							</div>
							<div class="col-3 row">
								<div class="col-6 row">
									<div>
										<img src="like.png" width="20">
									</div>
									<p>99999</p>
								</div>
								<div class="col-6 row">
									<div>
										<img src="dislike.png" width="20">
									</div>
									<p>0</p>
								</div>
							</div>
							<div class="col-4 row">
								<div class="col-6 row">
									<div>
										<img src="share.png" width="20">
									</div>
									<p>поделиться</p>
								</div>
								<div class="col-6 row">
									<div>
										<img src="copy.png" width="20">
									</div>
									<p>сохранить</p>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-1">
							<img src="channel.png" class="w-100">
						</div>
						<div class="col-11">
							<div class="row">
								<div class="col-8 top bg-white"><!--опубликовано-->
									<div class="d-flex h-50">
										<p class="font-weight-bold">Вечерний ургант</p>
										<div>
											<img src="notice.png" width="15">
										</div>
									</div>
									<p class=""> Опубликовано: 12 нояб. 2018 г.</p>	
								</div>
								<div class="col-4 top bg-white"><!-- кнопка подписаться-->
									<button class="btn-danger btn d-flex btn-sm but">
											<p class="text-uppercase">подписаться</p>
											<p class="text-muted col-6">90 млн</p>
									</button>
								</div>
							</div>
								<div class="col-12">
									<p>One Punch Man Saitama vs Silver fang pt- br saitama destrói um planeta.curso de desenho: https://bit.ly/2u7Ot7E</p>
								</div>
								<div>
									<p>ЕЩЁ</p>
								</div>
						</div>
					</div>
					<div class="col-12 top bg-white">
						<div class="col-12 row">
							<div class="col-3">
								<h6>180 комментариев</h6>
							</div>
							<div class="col-3">
								<p>УПОРЯДОЧИТЬ</p>
							</div>
						</div>
							<div class="col-12">
								<input type="" name="" class="w-100">
							</div>
					</div>
				</div>
				<div class="col-4 main bg-danger"><!--правый блок-->
					
				</div>
			</div>
		</div>
	
</body>
